[package]
name = "hive-console-sdk"
repository = "https://github.com/graphql-hive/console/"
edition = "2021"
license = "MIT"
publish = true
version = "0.0.0"
description = "Rust SDK for Hive Console"

[lib]
name = "hive_console_sdk"
path = "src/lib.rs"

[dependencies]
async-trait = "0.1.77"
axum-core = "0.5"
thiserror = "2.0.11"
reqwest = { version = "0.12.0", default-features = false, features = [
    "rustls-tls",
    "blocking",
    "json",
] }
reqwest-retry = "0.7.0"
reqwest-middleware = "0.4.0"
anyhow = "1"
tracing = "0.1"
serde = "1"
tokio = { version = "1.36.0", features = ["full"] }
graphql-parser = { version = "0.5.0", package = "graphql-parser-hive-fork" }
graphql-tools = { version = "0.4.0", features = [
    "graphql_parser_fork",
], default-features = false }
md5 = "0.7.0"
serde_json = "1"
moka = { version = "0.12.10", features = ["future", "sync"] }
sha2 = { version = "0.10.8", features = ["std"] }
tokio-util = "0.7.16"

