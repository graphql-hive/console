query operationsStats(
  $selector: OperationsStatsSelectorInput!
  $operationsFilter: OperationStatsOperationFilter
) {
  operationsStats(selector: $selector) {
    operations(filter: $operationsFilter) {
      nodes {
        ...OperationStatsFields
      }
      total
    }
    clients {
      nodes {
        name
      }
    }
  }
}
