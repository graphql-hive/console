extensions:
  hiveauth:
    endpoint: ${HIVE_OTEL_AUTH_ENDPOINT}
receivers:
  otlp:
    protocols:
      grpc:
        include_metadata: true
        endpoint: '0.0.0.0:4317'
        auth:
          authenticator: hiveauth
      http:
        cors:
          allowed_origins: ['*']
          allowed_headers: ['*']
        include_metadata: true
        endpoint: '0.0.0.0:4318'
        auth:
          authenticator: hiveauth
processors:
  batch:
    timeout: 5s
    send_batch_size: 100000
  attributes:
    actions:
      - key: hive.target_id
        from_context: auth.targetId
        action: insert
  # filter/drop_missing_attributes:
